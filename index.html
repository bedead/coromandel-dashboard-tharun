<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            padding: 50px;
        }
        #loginBox {
            background: white;
            padding: 30px;
            width: 350px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4facfe;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #00c6ff;
        }
    </style>
    <script>
        function checkLogin() {
            var password = document.getElementById("password").value;
            if (password === "coromandel123") {  // Change this password as needed
                window.location.href = "dashboard.html";  // Redirect to dashboard page
            } else {
                alert("Incorrect password. Please try again.");
            }
        }
    </script>
</head>
<body>
    <div id="loginBox">
        <h2>Login to Access Dashboard</h2>
        <input type="password" id="password" placeholder="Enter Password" />
        <button onclick="checkLogin()">Login</button>
    </div>
</body>
</html>
